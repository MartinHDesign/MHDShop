<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MHD Shop</title>
  <link rel="stylesheet" href="bootstrap.css">
  <link rel="stylesheet" href="style.css">
</head>
<body class="container">
  <header id="topHeaderWithRecs">
    Fri frakt över 300 kr - Vårrea på utvalda artiklar - Fria returer inom 30 dagar
  </header>

  <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark" id="topNav">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">MHD Shop</a>
      
      <div id="cartButtonContainer">
        <div id="cartButton">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 4h1.5L9 16m0 0h8m-8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm8 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4Zm-8.5-3h9.25L19 7H7.312"></path>
          </svg>
          <span>0</span>
        </div>
      </div>
      
      <div id="cartTab" class="cartTab">
        <h2>Shopping Cart</h2>
        <div id="cartContainer" class="container">
          <div class="row" id="cartRow">
            <p id="cartEmptyMessage">Cart is empty</p>
          </div>
        </div>
        <div id="totalPrice" class="row">
          <p> Total: 0 €</p>
        </div>
        <div id="cartButtons">
          <button type="button" id="closeButton">Close</button>
          <button type="button" id="removeButton" class="btn btn-danger">
            <span style="color: black;">Delete cart<img src="https://img.icons8.com/ios/452/trash--v1.png" alt="Trash Icon" style="width: 20px;"></span>
          </button>
          <button type="button" id="confirmButton" class="btn btn-success">Confirm order</button>
        </div>
        <div id="message">Add products to cart to confirm</div>
      </div>
    </div>
  </nav>

  <aside>
    <p>Filter by Categories</p>
    <button class="categoryButtons">All products</button>
    <button class="categoryButtons">Electronics</button>
    <button class="categoryButtons">Jewelry</button>
    <button class="categoryButtons">Men</button>
    <button class="categoryButtons">Women</button>
  </aside>
  
  <div id="productCardsContainer" class="container">
    <div class="row" id="displayProducts"></div>
  </div>

  <footer class="footer bg-primary text-center text-white py-3" style="margin-top: 2%;">
    This webshop was created for a school project made by Martin Harrysson
</footer>

  <script src="javaScript.js"></script>
</body>
</html>
